<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex05.html</title>

    <style>
        div{
            width: 100px;
            height: 50px;
            background-color: orange;
            margin: 10px;
            border: 5px solid black;
            padding: 7px;
        }

        #first{
            box-sizing: content-box;
        }

        #second{
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <h1>박스의 크기2</h1>
    <hr>

    <ul>
        <li>content-box: contents와 padding, border의 너비/높이가 별도로 계산된다</li>
        <li>border-box: contents + padding + border 까지 최종 너비/높이가 된다</li>
    </ul>

    <div id="first">first</div>

    <div id="second">second</div>
</body>
</html>
