<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex10.html</title>

    <style>
        .container {
            font-size: 0;
            /* 엔터키(공백)를 출력하지 않기 위해 작성 */
        }

        .item{
            display: inline-block;
            font-size: 16px;
            padding: 15px 20px;
            margin: 0 10px;
        }
        .item:nth-child(2n+1){
            background-color: gold;
            padding: 30px 20px;
        }
        .item:nth-child(2n){
            background-color: hotpink;
        }
    </style>
</head>
<body>
    <h1>inline-block을 활용한 가로 배치</h1>
    <hr>

    <h4>용도는 가로배치가 맞지만, 약간의 불편함이 있어 잘 사용하지 않는다</h4>

    <div class="container">
        <div class="item">메뉴1</div>
        <div class="item">메뉴2</div>
        <div class="item">메뉴3</div>
        <div class="item">메뉴4</div>
    </div>
</body>
</html>
