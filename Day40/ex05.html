<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex05.html</title>
</head>
<body>
    <h1>BOM</h1>
    <hr>

    <h4>Location 객체</h4>

    <button>새로고침</button>
    <button>네이버</button>
    <button>네이버(팝업)</button>

    <script>
        let btns = document.querySelectorAll('button');

        btns[0].onclick = () => {
            location.reload();
            alert('새로고침 완료');
        }

        btns[1].onclick = () => {
            location.href = 'https://www.naver.com'
        }

        btns[2].onclick = () => {
            let popup = open('https://www.naver.com', '_blank',
            'top=100, left=100, width=500, height=500');
        }
    </script>


</body>
</html>
