<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex03.html</title>
</head>
<body>
    <h1>다양한 그래프들</h1>
    <hr>

    <div style="width: 300px">
        <canvas id="myChart"></canvas>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script>
    const ctx = document.getElementById('myChart');
    
    let labels =['Java', 'C/C++', 'Python']
    let data  =[3, 4, 5];
    
    let datasets = [                          
             {   
                label: '월별 판매량',          
                data: data,    
                backgroundColor: ['#ff0000', '#00ff00', '#0000ff'],          
            },
    ]

    let options = {                              
            scales: {                            // 축의 구성을 설정
                y: {
                beginAtZero: true                   
                }
            }
        }

    new Chart(ctx, {
        type: 'doughnut',                            
        data: {                              
        labels: labels,                         
        datasets: datasets,
        },
        options: options,
    });
</script>
</body>
</html>
