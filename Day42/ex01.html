<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex01.html</title>
</head>
<body>
    <div>
        <canvas id="myChart"></canvas>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script>
    const ctx = document.getElementById('myChart');
    
    let labels =['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange']
    let votes =[12, 19, 3, 5, 2, 3];
    let myData =[5, 6, 7, 8, 2, 3];
    
    let datasets = [                            // 실제 데이터 정보들
      {   
                label: '# of Votes',            // 데이터 종류
                data: votes,     // 데이터 수치
                borderWidth: 2,                 // 테두리 크기
                backgroundColor: 'green',       // 막대(점) 색상
                borderColor: 'black',           // 선 색상 
            },
            {
                label: 'my Data',
                data: myData,
                borderWidth: 1
            }
    ]

    let options = {                              // 기타 설정: 종류가 워낙 많아 공식 사이트를 찾아보는 것을 권장
            scales: {                            // 축의 구성을 설정
                y: {
                beginAtZero: true                   
                }
            }
        }

    new Chart(ctx, {
        type: 'bar',                            // 그래프 종류
        data: {                                 // 그래프에 출력할 정보
        labels: labels,                         // x축에 대한 열 정보
        datasets: datasets,
        },
        options: options,
    });
</script>

</body>
</html>
