<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex05.html</title>
</head>
<body>
    <h1>다양한 그래프들</h1>
    <hr>

    <div style="width: 600px">
        <canvas id="myChart"></canvas>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script>
        const ctx = document.getElementById('myChart');

        let data = [
            {"x": "서울", "y": 9904312},
            {"x": "부산", "y": 3448737},
            {"x": "인천", "y": 2890451},
            {"x": "대구", "y": 2466052},
            {"x": "대전", "y": 1538394},
            {"x": "광주", "y": 1493660},
            {"x": "울산", "y": 1147037},
            {"x": "세종", "y": 340575},
            {"x": "경기", "y": 13479503},
            {"x": "강원", "y": 1539521},
            {"x": "충북", "y": 1598599},
            {"x": "충남", "y": 2120995},
            {"x": "전북", "y": 1815112},
            {"x": "전남", "y": 1861894},
            {"x": "경북", "y": 2658956},
            {"x": "경남", "y": 3358828},
            {"x": "제주", "y": 670876}
        ]


        let datasets = [
            {
                label: '인구수',
                data: data,
            },
        ]

        let options = {                        // 기타 설정 : 종류가 워낙 많아. 공식 사이트를 찾아보는 것을 권장
            scales: {                          // 축의 구성을 설정
                x: {
                    type: 'category',
                    position: 'bottom',
                    title: {
                        display: true,
                        text: '도시',
                    }
                },
                y: {
                    type: 'linear',
                    position: 'left',
                    title: {
                        display: true,
                        text: '인구수',
                    }
                }
            }
        }

        new Chart(ctx, {
            type: 'scatter',                     // 그래프 종류
            data: {                             // 그래프에 출력할 정보
                datasets: datasets,
            },
            options: options,
        });
    </script>
</body>
</html>
