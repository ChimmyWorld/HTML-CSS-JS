<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz01.html</title>
</head>
<body>
    <h1>Quiz1</h1>
    <hr>

    <h3>1. 절대값을 반환하는 함수</h3>
    <p></p>

    <h3>2. 1 ~ n 까지의 곱을 반환하는 함수 </h3>
    <p></p>

    <h3>3. 전달한 숫자를 거꾸로 반환하는 함수</h3>
    <p></p>

    <script>
        // 1.
        function abs(n) {
            if (n < 0) {
                n *=-1;
            }
            return n;
        }

        let n = -10; 
        let ab = abs(n);

        // 매번 document.xxx 형식으로 사용하는 것은 너무 길고 불편하다
        // java에 인스턴스를 참조변수에 저장후 사용하는 것처럼
        // js에서 찾은 요소를 변수에 저장 후 쓰면 작성 및 가독성이 확보됨
        let result = document.getElementsByTagName('p');
        result[0].innerHTML = `${n}의 절대값은 ${ab}`;
        
        // 2.
        function fac(n){
            let result =1;

            for (let i = 1; i <= n; i++){
                result *= i;
            }

            return result;
        }

        n = 10;
        result[1].innerHTML = `${n} 팩토리얼 : ${fac(n)}`;

        // 3.
        function reverse(n){
            let result =0;

            while(n !=0){
                result = result * 10 + n % 10;
                n = parseInt(n / 10);
            }
            return result;
        }
    
        n = 123;
        let rev = reverse(n);

        result[2].innerHTML = `${n} 거꾸로 수 : ${rev}`;        

    </script>
</body>
</html>
