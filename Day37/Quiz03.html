<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz03.html</title>
</head>
<body>
    <h1>Quiz03</h1>
    <hr>

    <h4>아래 Car클래스의 객체를 작성 후 정보를 출력</h4>
    <p>단, Car 클래스는 js/car.js에 작성할 것</p>

    <ul></ul>

    <script src="js/car.js"></script>

    <script>
        let ul = document.getElementsByTagName('ul')[0];
        let car = new Car('모닝', 30);

        ul.innerHTML = 
            `<li>${car.show()}</li>` +
            `<li>${car.speedUp(10)}</li>`+
            `<li>${car.speedDown(20)}</li>`;

    </script>
</body>
</html>
