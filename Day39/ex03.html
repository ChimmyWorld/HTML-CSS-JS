<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>노드 생성</h1>
    <hr>

    <h4><!-- 여기에 노드 추가해보세요--></h4>

    <script>
        let test = document.createElement('div');
        test.innerHTML = 'JS에서 생성한 노드입니다~';
        test.setAttribute('id', 'jsNode');
        test.style.color = 'red';

        document.body.appendChild(test);

        //연습 코드
        let h4 = document.querySelector('h4');
        let child = document.createElement('a');
        child.innerHTML = '네이버'; 
        child.href = 'https://www.naver.com'
        
        h4.appendChild(child);
    </script>
</body>
</html>
