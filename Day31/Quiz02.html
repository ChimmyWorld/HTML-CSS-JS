<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz02.html</title>
    <style>
        fieldset {
            display: inline;
        }
        label {
            display: inline-block;
            width: 60px;
        }
        li {
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <fieldset>
        <form>
        <h1>프론트 엔드 개발자 지원서</h1>
        <p>HTML, CSS, JavaScript에 대한 기술적 이해와 경험이 있는 분을 찾습니다.</p>
        <hr>

        <h4>개인정보</h4>
        <ul type="none">
            <li>
                <label for="userName">이름</label> 
                <input name="userName" placeholder="공백없이 입력하세요"></li>
            <li>
                <label for="userPhone">연락처</label>
                <input name="userPhone">
            </li>
        </ul>
        <h4>지원분야</h4>
        <ul type="none">
            <li><p><input type="radio" name="field"> 웹 퍼블리싱</p></li>
            <li><p><input type="radio" name="field"> 웹 애플리케이션 개발</p></li>
            <li><p><input type="radio" name="field"> 개발 환경개선</p></li>
        </ul>
        <h4>지원동기</h4>
        <p>
            <textarea name="review" cols="70" rows="5"
            placeholder="본사 지원동기를 간략히 써주세요"></textarea>
        </p>

        <br>
        <button>접수하기</button>
        <button type="reset">다시쓰기</button>
        </form>

    </fieldset>
</body>
</html>
