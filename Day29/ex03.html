<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    태그의 효과
    <h1>태그의 효과</h1>    <!-- h1: 폰트를 크게 출력 -->
    <hr>                    <!-- hr: 수평선을 출력 -->
    
    <button>클릭</button>   <!-- button: 버튼 모양으로 출력 -->
    <p>요소는 태그에 따라서 다양하게 출력이 된다</p>
    <p>이러한 요소를 해석하는 프로그램을 웹 브라우저라고 한다</p>

</body>
</html>
