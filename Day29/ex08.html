<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex08.html</title>
</head>
<body> 
    <h1>list 태그</h1>
    <hr>

    <h3>항목을 생성하는 태그</h3>
    
    <h4>Front-End</h4>

    <ol>                <!-- ol: ordered list, 순서가 있는 리스트 -->
        <li>HTML</li>   <!-- li: list, 실제 항목(혹은 요소) -->
        <li>CSS</li>
        <li>JS</li>
    </ol>

    <h4>Back-End</h4>
    <ul>
        <li>JSP</li>     <!-- ul: unordered list, 순서가 없는 리스트-->
        <li>ASP</li>     
        <li>Python</li>
        <li>PHP</li>
    </ul>

</body>
</html>
