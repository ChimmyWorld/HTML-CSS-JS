<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex11.html</title>
</head>
<body>
    <h1>Image 태그</h1>
    <hr>

    <img src="img/corgi.jpg">

    <img src="img/corgi.jpg" width="200px">
    <!-- width: 가로 폭을 조정, 세로 폭은 비율에 맞춰 자동 조정된다. -->

    <img src="img/corgi.jpg" height="150px">
    <!-- height: 세로 폭을 조정, 가로 폭은 비율에 맞춰 자동 조정된다. -->

    <hr>

    <img src="img/corgi.jpg" width="150px" height="150px">
    <!-- 가로, 세로를 동시에 줄 수 있지만 비율이 깨질 수 있어 권장하지 않는다. -->
    
    <img src="img/corgi2.jpg" alt="없는 이미지 입니다.">
    <!-- alt: 이미지가 없는 경우 대체 구문을 출력 -->

    <img src="img/corgi.jpg" title="웰시코기 입니다">
    <!-- title: 이미지에 마우스를 올리면 지정 구문을 출력 -->

    <hr>

    <a href="https://search.naver.com/search.naver?sm=tab_hty.top&where=image&query=%EC%9B%B0%EC%8B%9C%EC%BD%94%EA%B8%B0+%EC%82%AC%EC%A7%84&oquery=%EC%9B%B0%EC%8B%9C%EC%BD%94%EA%B8%B0+%ED%8F%AC%ED%86%A0&tqi=iM70Rwp0YiRssFB3%2FuKssssssQ0-112600&nso=so%3Ar%2Ca%3Aall%2Cp%3Aall">
        <img src="img/corgi.jpg" title="클릭시 이동">
    </a>
</body>
</html>
